<div class="p-3">
  <table class="table table-hover table-fixed table-striped">
    <thead>
    <tr>
      <th>Case Id</th>
      <th>Patient Id</th>
      <th>Sample Collected</th>
      <th>Order Test Type</th>
      <th>Order Test Count</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="error && !noDataError">
      <td colspan="5" class="text-center">
        <div class="alert alert-danger">
          {{ error }}
        </div>
      </td>
    </tr>
    <tr *ngIf="error && noDataError">
      <td colspan="5" class="text-center">
        <div class="alert alert-warning">
          {{ error }}
          <button class="btn btn-primary mt-2" (click)="regenerateData()">Regenerate Data</button>
        </div>
      </td>
    </tr>
    <!-- Display data if available -->
    <ng-container *ngIf="covidCases">
      <tr *ngFor="let covidCase of covidCases">
        <th scope="row">{{covidCase.caseId}}</th>
        <td>{{covidCase.patientId}}</td>
        <td>{{covidCase.earliestPositiveOrderTestSampleCollectedDate}}</td>
        <td>{{covidCase.earliestPositiveOrderTestType}}</td>
        <td>{{covidCase.orderTestCount}}</td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
